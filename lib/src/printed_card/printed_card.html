<p *ngIf="printTemplate == null">Укажите настройки печати в карточке актива.</p>
<div *ngIf="printTemplate != null"
     [ngStyle]="printTemplate.getStyles()"
     class="printed-card">
    <section id="printed-action" class="margin" align="center">
        <material-button raised clear-size (click)="printJs()">
            <material-icon icon="print"></material-icon>
            Печать
        </material-button>
    </section>
    <asset-card
            [asset]="asset"
            [barcodeAttr]="printTemplate.barcodeAttr"
            [barcode]="printTemplate.barcode"
            [additional]="printTemplate.getAdditional()"
    ></asset-card>
</div>
